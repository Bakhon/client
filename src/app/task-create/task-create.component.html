<div class="container">
    <h1>Create New Post</h1>
  
    <a href="#" routerLink="/task" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="title">Title:</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                class="form-control">
           
        </div>
  
        <div class="form-group">
            <label for="description">description</label>
            <textarea 
                formControlName="description"
                id="description" 
                type="text" 
                class="form-control">
            </textarea>
            
        </div>

        <div class="form-group">
            <label for="status">status</label>
            <textarea 
                formControlName="status"
                id="status" 
                type="text" 
                class="form-control">
            </textarea>
            
        </div>
  
        <button class="btn btn-primary btn-create" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
