<div class="container">
    <h1>Update Post</h1>
   
    <a href="#" routerLink="/task" class="btn btn-primary">Back</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="form-group">
            <label for="title">Title:</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                [(ngModel)]="tasks.title"
                class="form-control">
        </div>
           
        <div class="form-group">
            <label for="description">description</label>
            <textarea 
                formControlName="description"
                id="description" 
                type="text" 
                [(ngModel)]="tasks.description"
                class="form-control">
            </textarea>
            
        </div>

        <div class="form-group mb-6">
            <label for="status">Статус:</label>
            <input 
                formControlName="status"
                id="status" 
                type="text" 
                [(ngModel)]="tasks.status"
                class="form-control">
        </div>
         
        <button class="btn btn-primary btn-edit" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
